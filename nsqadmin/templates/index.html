{{template "header.html" .}}

<div class="row-fluid"><div class="span12">
<h1>Topics</h1>
</div></div>


<div class="row-fluid"><div class="span12">
{{if .Topics}}
<ul>
{{range .Topics}}
    <li><a href="/topic/{{.}}">{{.}}</a></li>
{{end}}
</ul>
{{else}}
    <p><span class="label label-warning">Warning</span> No Topics Found</p>
{{ end }}

</div></div>

{{template "footer.html" .}}
